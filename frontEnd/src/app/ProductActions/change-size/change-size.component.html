<button class="btn-dialog-close closeBtn" mat-stroked-button (click)="onClose()" tabIndex="-1">
  <mat-icon>clear</mat-icon>
</button>
<div class="main-dev">
  <img src="../../../assets/price.svg" class="dialog-icon-form">
  <h3>New Size</h3>
  <span class="fill-remaining-space"></span>
</div>
<form #size="ngForm" (ngSubmit)="submitData(size)" class="pageCenter">
  <label class="form-label">Select size</label>
  <select name="selectCategory" id="#" class="fields form-fields" ngModel>
    <option value="sale">sale</option>
    <option value="limitedEddition">limitedEddition</option>
    <option value="designer">designer</option>
    <option value="women">women</option>
  </select>
  <br>
  <br>
  <button type="submit" class="btn pryButton">Submit</button>
