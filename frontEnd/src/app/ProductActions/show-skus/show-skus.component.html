<div class="container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="parentSku">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Article</th>
          <td mat-cell *matCellDef="let element"> {{element.parentSku}} </td>
        </ng-container>
  
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >SKU</th>
          <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>
  
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>
        
        <ng-container matColumnDef="salePrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Sale Price </th>
          <td mat-cell *matCellDef="let element"> {{element.salePrice}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="discountPercentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > Discount Percentage </th>
            <td mat-cell *matCellDef="let element"> {{element.discountPercentage}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
      <mat-paginator [pageSizeOptions]="[4, 8, 16]" showFirstLastButtons></mat-paginator>

  </div>
