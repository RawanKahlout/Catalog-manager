<div class="wrapper wrapper-full-page" style="padding-top: 50px;">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-10 col-sm-8 ml-auto mr-auto">
              <form class="form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                  <div class="card card-login card-hidden">
                      <div class="card-header card-header-primary text-center">
                          <img src="../../../assets/logo.png">
                      </div>
                      <div *ngIf="errorMessage" class="message alert alert-danger">
                        Invalid login attempt
                      </div>
                      <div class="card-body">
                          <div class="form-group">
                          <label>Email<i class="material-icons">email</i></label> 
                          <input type="email"class="form-control" name="email" #email="ngModel" ngModel required>
                          <div *ngIf="email.invalid && (email.dirty || email.touched)"
                          class="alert alert-danger"> 
                           Email is required.
                          </div>
                          </div>
                          <div class="form-group">
                          <label>password<i class="material-icons">lock_outline</i></label> 
                          <input type="password" class="form-control"  name="password" #password="ngModel" ngModel required>
                          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert"> 
                           password is required.
                        </div>
                          </div>
                      </div>
                      <div class="card-footer justify-content-center">
                          <button type="submit" name="submit" [disabled]="loginForm.invalid"
                              class="pryButton">Signin</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
