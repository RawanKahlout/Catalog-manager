<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a  [routerLink]="['/home-page']"><img src="../../assets/logo-en.png"></a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/upload-products']"><i class="material-icons">get_app</i>Upload products</a>
      <a mat-list-item [routerLink]="['/upload-split']"><i class="material-icons">get_app</i>Upload split</a>
      <a mat-list-item [routerLink]="['/Add-Dedcription']"><i class="material-icons">comment</i>Upload Description</a>
      <a mat-list-item [routerLink]="['/Search-products']"><i class="material-icons">search</i>Search For Products </a> 
      <a mat-list-item [routerLink]="['/Hidden-products/Disabled']"><i class="material-icons">pause_circle_outline</i>Disabled Products</a>
      <a mat-list-item [routerLink]="['/Hidden-products/NoImage']"><i class="material-icons">broken_image</i>No image Products</a>
      <a mat-list-item [routerLink]="['/Hidden-products/Outofstock']"><i class="material-icons">warning</i>Out of stock Product</a> 
      <a mat-list-item [routerLink]="['/Hidden-products/Noprice']" ><i class="material-icons">style</i>No Price Product</a>
      <a mat-list-item [routerLink]="['/Hidden-products/Nocategory']"><i class="material-icons">grid_off</i>No Category Product</a>
      <a mat-list-item [routerLink]="['/Hidden-products/Banned']"><i class="material-icons">block</i>Banned Product</a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a id="log" class="logoutButton" ><i class="material-icons">logout</i></a>
    </mat-toolbar>
    <!-- Add Content Here -->
  <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
