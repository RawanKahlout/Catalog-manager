<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a  [routerLink]="['/home-page']"><img src="../../assets/logo-en.png"></a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/upload-products']">Upload products</a>
      <a mat-list-item [routerLink]="['/upload-split']" >Upload split</a>
      <a mat-list-item [routerLink]="['/Add-Dedcription']">Upload Description</a>
      <a mat-list-item [routerLink]="['/Search-products']">Search For Products </a> 
      <a mat-list-item [routerLink]="['/Hidden-products/Disabled']" >Disabled Products</a>
      <a mat-list-item [routerLink]="['/Hidden-products/NoImage']">No image Products</a>
      <a mat-list-item [routerLink]="['/Hidden-products/Outofstock']">Out of stock Product</a> 
      <a mat-list-item [routerLink]="['/Hidden-products/Noprice']" >No Price Product</a>
      <a mat-list-item [routerLink]="['/Hidden-products/Nocategory']">No Category Product</a>
      <a mat-list-item [routerLink]="['/Hidden-products/Banned']">Banned Product</a> 
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a id="log" class="logoutButton" ><i class="material-icons">logout</i></a>
    </mat-toolbar>
    <!-- Add Content Here -->
  <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
