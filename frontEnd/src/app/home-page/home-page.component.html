<app-main-navbar>
    <section class="container">
        <div class="row">
        <mat-grid-list rowHeight="fit" style="width:1000px;height:500px;"  gutterSize="50px" class="myCenter"  [cols]="breakpoint"  (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let entry of preBlocks | jsonMapper">       
            <a routerLink="{{entry.url}}" >
                <div class="block">
                <img src="../../assets/{{entry.icon}}.svg" width="55" height="55" class="icons">
                <div class="number"> {{entry.value}}</div>
                <div class="issue">{{entry.label}}</div>
                </div>
            </a>
        </mat-grid-tile>
        </mat-grid-list> 
        </div>
    </section>
</app-main-navbar>
